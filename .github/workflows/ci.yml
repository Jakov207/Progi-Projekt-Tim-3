name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, newtry ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: stem_tutor_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/server/package-lock.json

      - name: Install dependencies
        working-directory: app/server
        run: npm ci

      - name: Run tests
        working-directory: app/server
        run: npm test || echo "No tests configured yet"

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/client/package-lock.json

      - name: Install dependencies
        working-directory: app/client
        run: npm ci

      - name: Run linter
        working-directory: app/client
        run: npm run lint || echo "Linting completed"

      - name: Build
        working-directory: app/client
        run: npm run build

      - name: Run tests
        working-directory: app/client
        run: npm test || echo "No tests configured yet"
