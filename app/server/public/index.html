<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Auth Test</title>
</head>
<body>

<h1>REGISTER â€” STEP 1</h1>
<form id="registerEmailForm">
    <input type="email" id="email" placeholder="email" required /><br>
    <input type="text" id="name" placeholder="name" required /><br>
    <input type="text" id="surname" placeholder="surname" required /><br>
    <input type="password" id="password" placeholder="password" required /><br>

    <label>Is professor?</label>
    <input type="checkbox" id="is_professor"/><br>

    <button type="submit">Send verification email</button>
</form>

<hr>

<h1>FINISH REGISTER â€” STEP 3</h1>
<form id="finishForm">
    <input type="email" id="finish_email" placeholder="email" required /><br>
    <input type="password" id="finish_password" placeholder="password" required /><br>
    <input type="password" id="finish_passwordCheck" placeholder="repeat password" required /><br>

    <label>Is student?</label>
    <input type="checkbox" id="is_student"/><br>

    <label>Terms accepted</label>
    <input type="checkbox" id="terms"/><br>

    <button type="submit">Finish Registration</button>
</form>

<script>
    const BASE_URL = "http://localhost:8080/auth";
    // ðŸ”¥ Ako je tvoj router mountan kao app.use('/auth', authRouter);

    // 1) REGISTER / EMAIL
    document.getElementById("registerEmailForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            email: document.getElementById("email").value,
            name: document.getElementById("name").value,
            surname: document.getElementById("surname").value,
            password: document.getElementById("password").value,
            is_professor: document.getElementById("is_professor").checked
        };

        const res = await fetch(`${BASE_URL}/register/email`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
        });

        const data = await res.json();
        alert("REGISTER STEP 1 â†’ " + JSON.stringify(data));
    });


    // 3) FINISH REGISTER
    document.getElementById("finishForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            email: document.getElementById("finish_email").value,
            password: document.getElementById("finish_password").value,
            passwordCheck: document.getElementById("finish_passwordCheck").value,
            is_student: document.getElementById("is_student").checked,
            name: "TEMP",
            surname: "TEMP",
            termsAndConditions: document.getElementById("terms").checked
        };

        const res = await fetch(`${BASE_URL}/finish-register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify(payload),
        });

        const data = await res.json();
        alert("FINISH REGISTER â†’ " + JSON.stringify(data));
    });
</script>
</body>
</html>
